  kind: Service
  metadata:
    labels:
      app: coolstore
      application: coolstore
      component: cart-blue
    name: cart-blue
  spec:
    ports:
    - port: 8080
      protocol: TCP
      targetPort: 8080
    selector:
      deploymentconfig: cart-blue
    sessionAffinity: None
    type: ClusterIP
  status:
    loadBalancer: {}
- apiVersion: v1
  kind: DeploymentConfig
  metadata:
    labels:
      application: coolstore
      app: coolstore
      component: cart-blue
    name: cart-blue
  spec:
    replicas: 1
    selector:
      deploymentconfig: cart-blue
    strategy:
      activeDeadlineSeconds: 21600
      recreateParams:
        timeoutSeconds: 600
      resources: {}
      type: Recreate
    template:
      metadata:
        labels:
          application: coolstore
          component: cart-blue
          deploymentconfig: cart-blue
        name: cart-blue
      spec:
        containers:
        - env:
          - name: CATALOG_ENDPOINT
            value: http://catalog:8080
          - name: APPLICATION_MODE
            value: prod
          - name: DATAGRID_HOST
            value: datagrid-hotrod
          - name: DATAGRID_PORT
            value: "11333"
          image: cart
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 5
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 45
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          name: cart-blue
          ports:
          - containerPort: 8778
            name: jolokia
            protocol: TCP
          - containerPort: 8080
            name: http
            protocol: TCP
          - containerPort: 8443
            name: https
            protocol: TCP
          readinessProbe:
            failureThreshold: 10
            httpGet:
              path: /health
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 45
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              memory: 1Gi
            requests:
              memory: 200Mi
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
        dnsPolicy: ClusterFirst
        restartPolicy: Always
    test: false
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - cart-blue
        from:
          kind: ImageStreamTag
          name: cart:latest-blue
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: Route
  metadata:
    labels:
      application: coolstore
      component: cart-blue
    name: cart-blue
  spec:
    to:
      kind: Service
      name: cart-blue
      weight: 100
    wildcardPolicy: None
